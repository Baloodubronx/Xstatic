<!doctype html>
<html ng-app="xstaticApp">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <base href="/">
    <title>xStatic</title>
    <meta name="description" content="some description">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="fragment" content="!">

    <link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,700' rel='stylesheet' type='text/css'>

    <!-- inject:css -->
    <link rel="stylesheet" href="/client/bower_components/codemirror/lib/codemirror.css">
    <link rel="stylesheet" href="/client/bower_components/ionicons/css/ionicons.css">

    <div id="container">

      <nav class="navbar">
        <ul>
          <!--<li><a ui-sref="home"><span class="ion-home"></span> home</a></li>-->

          <li><a ui-sref="settings"><span class="ion-settings"></span> settings</a></li>

          <li><a href="/" target="_blank"><span class="ion-eye"></span> view site</a></li>
        </ul>
      </nav>

      <!-- MAIN CONTENT -->
      <div class="main" ui-view></div>
    </div>



    <script src="/socket.io/socket.io.js"></script>

    <script src="/client/app/cats/cats.controller.js"></script>
    <script src="/client/app/cats/cats.js"></script>
    <script src="/client/app/home/home.controller.js"></script>

    <script src="/client/app/media/media.controller.js"></script>

    <script src="/client/app/post/post.controller.js"></script>
